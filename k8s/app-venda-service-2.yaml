apiVersion: v1
kind: Service
metadata:
  name: venda-app-service-2
spec:
  # vai criar uma porta do localhost para um pod
  type: NodePort
  selector:
    # o servi√ßo vai ligar com todos os pods que tem essa label
    app: venda-app
  ports:
  - protocol: TCP
    name: http
    targetPort: 8081
    port: 8081    
    nodePort: 30020